<html>
<body onmousemove="mouseMove()">
    <input type="text" onmouseover="changeText()" id="text">
    <div style="height:100; width: 100; position: absolute; top:200; left:0; background-color: red; color: white; text-align:right; font-size: 25px;" onmouseover="newColour('red')">Red</div>
    <div style="height:100; width: 100; position: absolute; top:300; left:0; background-color: green; color: white; text-align:right; font-size: 25px;" onmouseover="newColour('green')">Green</div>
    <div style="height:100; width: 100; position: absolute; top:400; left:0; background-color: blue; color: white; text-align:right; font-size: 25px;" onmouseover="newColour('blue')">Blue</div>
    <span style="position:absolute; top:200; left:200;" id="mouse">Nationwide</span>
</body>
<script>

    let mouse = document.getElementById("mouse");
    let fntSize = 12;
    function mouseMove(){
        if(event.ctrlKey){
            fntSize++;
        }
        if(event.altKey){
            fntSize--;
        }
        mouse.style.top = event.clientY + 20;
        mouse.style.left = event.clientX;
        mouse.style.fontSize = fntSize;
    }

    function changeText(){
        mouse.innerHTML = document.getElementById("text").value;
    }

    function newColour(colour){
        mouse.style.color = colour;        
    }

</script>

</html>
